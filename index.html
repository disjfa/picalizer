<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Picalizer</title>
<link href="styles/bundle.css" rel="stylesheet"></head>
<body>

<form class="setting bg-success is-active js-hide-selected">
    <div class="setting-body text-center">
        <h1>Picalizer</h1>
        <p>
            Image editor using just javascript.
        </p>
        <div class="form-group">
            <label for="file" class="btn btn-primary">
                <i class="fas fa-image"></i>
                Choose an image
            </label>
        </div>
        <div class="d-none">
            <input type="file" id="file" class="form-control">
        </div>
    </div>
</form>

<div class="js-show-selected d-none">
    <div class="navbar bg-success">
        <a href="#" id="download" class="btn btn-outline-light">
            <i class="fas fa-download"></i>
            download
        </a>

        <div class="text-light">
            <span id="current_width">0</span>px
            x
            <span id="current_height">0</span>px
        </div>
    </div>
</div>

<nav class="actions js-show-selected d-none">
    <a href="#resize" class="js-open-target actions-item" data-target="#resize">
        <span class="actions-icon"><i class="fas fa-expand-arrows-alt"></i></span>
        <span class="actions-label">resize</span>
    </a>
    <a href="#saturation" class="js-open-target actions-item" data-target="#saturation">
        <span class="actions-icon"><i class="fas fa-adjust"></i></span>
        <span class="actions-label">saturation</span>
    </a>
</nav>

<div class="main">
    <canvas width="800" height="300" id="canvas"></canvas>
    <div class="text-center px-2 py-2">
        <img src="" alt="" id="img" class="img-fluid">
    </div>
</div>

<form action="#" id="resize" class="setting js-can-open">
    <div class="setting-body">
        <h3>Resize image</h3>
        <p>
            Resize image using these settings.
        </p>
        <div class="form-group">
            <label for="resize_width">width</label>
            <input type="number" id="resize_width" name="width" class="form-control">
        </div>
        <div class="form-group">
            <label for="resize_height">height</label>
            <input type="number" id="resize_height" name="height" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">resize</button>
            <button type="button" class="btn btn-warning js-close-opened">cancel</button>
        </div>
    </div>
</form>

<form action="#" id="saturation" class="setting js-can-open">
    <div class="setting-body">
        <h3>Apply saturation</h3>
        <div class="form-group">
            <label for="red">red</label>
            <input type="range" id="red" name="red" class="form-control" min="0" max="255" value="255">
        </div>
        <div class="form-group">
            <label for="red">green</label>
            <input type="range" id="green" name="green" class="form-control" min="0" max="255" value="255">
        </div>
        <div class="form-group">
            <label for="red">blue</label>
            <input type="range" id="blue" name="blue" class="form-control" min="0" max="255" value="255">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">apply</button>
            <button type="button" class="btn btn-warning js-close-opened">cancel</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="bundle.9004d91e4cfa885a64b2.js"></script></body>
</html>
